{% extends "blog/base.html" %}
{% block content %}
   {% for post in posts %}
       <article class="media content-section">
        <a href="{% url 'blog:user-posts' post.author%}">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
        </a>
         <div class="media-body">
           <div class="article-metadata">
             <a class="mr-2" href="{% url 'blog:user-posts' post.author %}">{{ post.author }}</a>
             <small class="text-muted">{{ post.date_posted | date }}</small>
           </div>
           <h2><a class="article-title" href="{% url 'blog:detail' post.id%}">{{ post.title }}</a></h2>
           <p class="article-content">{{ post.content }}</p>
         </div>
       </article>
   {% endfor %}
{% endblock content %}
